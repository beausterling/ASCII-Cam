<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Cam</title>

    <!-- Bootstrap CSS for dark theme and responsive layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom styles for our terminal-inspired aesthetic -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- p5.js library for future webcam and canvas rendering -->
    <script src="https://cdn.jsdelivr.net/npm/p5@2.2.0/lib/p5.min.js"></script>

    <!-- figlet.js for ASCII text art logo generation -->
    <!-- Using v1.8.0 because v1.10.0 only ships ESM (no UMD/global script) -->
    <script src="https://cdn.jsdelivr.net/npm/figlet@1.8.0/lib/figlet.js"></script>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <!-- Pre-formatted text element to hold our ASCII art logo -->
      <pre id="logo" class="text-center"></pre>

      <!-- Camera controls section -->
      <div id="camera-controls" class="camera-controls">
        <div class="d-flex gap-2 justify-content-center flex-wrap">
          <button id="btn-start-camera" class="btn btn-success btn-lg">
            Start Camera
          </button>
          <button
            id="btn-switch-camera"
            class="btn btn-outline-secondary"
            style="display: none"
          >
            Switch Camera
          </button>
        </div>
      </div>

      <!-- Status message area - shows "Initializing camera..." type messages -->
      <div id="camera-status" class="camera-status text-center mt-2"></div>

      <!-- Error message area - shows error messages, hidden by default -->
      <div
        id="camera-error"
        class="camera-error text-center mt-2"
        style="display: none"
      ></div>

      <!-- Canvas container - where p5.js canvas will be placed in Plan 02 -->
      <div
        id="canvas-container"
        class="canvas-container text-center mt-3"
      ></div>

      <!-- ASCII output - where ASCII art will be displayed -->
      <pre id="ascii-output"></pre>

      <!-- ASCII controls section - hidden by default, shown when camera starts -->
      <div id="ascii-controls" class="mt-3" style="display: none">
        <div class="ascii-controls-container">
          <!-- Resolution slider with live column count label -->
          <div class="control-group">
            <label for="ascii-columns-slider" class="form-label"
              >Resolution</label
            >
            <input
              type="range"
              id="ascii-columns-slider"
              class="form-range"
              min="40"
              max="160"
              value="80"
            />
            <div id="ascii-columns-label" class="control-value">80 cols</div>
          </div>

          <!-- Character set dropdown -->
          <div class="control-group">
            <label for="charset-select" class="form-label">Character Set</label>
            <select id="charset-select" class="form-select">
              <option value="standard" selected>Standard</option>
              <option value="dense">Dense</option>
              <option value="minimal">Minimal</option>
            </select>
          </div>

          <!-- Video/ASCII toggle switch -->
          <div class="control-group">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="ascii-toggle"
                checked
              />
              <label class="form-check-label" for="ascii-toggle"
                >ASCII Mode</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ES module entry point - loads our JavaScript modules -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
