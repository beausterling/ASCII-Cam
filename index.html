<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Cam</title>

  <!-- Bootstrap CSS for dark theme and responsive layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for our terminal-inspired aesthetic -->
  <link rel="stylesheet" href="css/style.css">

  <!-- p5.js library for future webcam and canvas rendering -->
  <script src="https://cdn.jsdelivr.net/npm/p5@2.2.0/lib/p5.min.js"></script>

  <!-- figlet.js for ASCII text art logo generation -->
  <script src="https://cdn.jsdelivr.net/npm/figlet@1.10.0/lib/figlet.min.js"></script>
</head>
<body class="bg-dark text-white">
  <div class="container">
    <!-- Pre-formatted text element to hold our ASCII art logo -->
    <pre id="logo" class="text-center"></pre>
  </div>

  <!-- ES module entry point - loads our JavaScript modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
